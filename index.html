<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 04</title>
    <link rel='stylesheet' href="./assets/style.css"/>
</head>
<body>
    <header>
        <nav>
            <h1>Welcome to RosettaCode</h1>
        </nav>
    </header>
    <main>
        <section>
            <article id="game-content">
                <div>
                    <h2>Good Luck!</h2>
                    <div>
                        <span>Time Left: </span><span id='timer'> </span>


                    </div>
                </div>
                <h3 id='outcome-message'></h3>
                <div id='word-container'>


                </div>
            </article>

            <article class="play-game">
                <div>
                    <h2>Want to play a game?</h2>
                    <p>
                        Game Rules: Try to guess the code releated word before the timer ends!
                    </p>
                    <button type="button" id='start-game'>Start Game!</button>
                </div>

                <div>

                    <h3>Your Record:</h3>
                    <ul>
                        <li>Wins: <span id='wins-count'></span></li>
                        <li>Losses: <span id='loss-count'></span></li>
                    </ul>

                    <button type='button' id='reset-score'>Reset</button>
                </div>
            </article>
        </section>

    </main>
    <footer>
        
    </footer>
    <script src='./assets/script.js'></script>
</body>
</html>
